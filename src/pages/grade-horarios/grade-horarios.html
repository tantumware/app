<ion-header>
  <ion-navbar>
    <ion-title>Grade de Horarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="passo" (ionChange)="onPassoChanged()" color="main-color" class="segment-sticky">
    <ion-segment-button value="1">
      {{ 'DAILY' | translate }}
    </ion-segment-button>
    <ion-segment-button value="2">
      {{ 'WEEKLY' | translate }}
    </ion-segment-button>
  </ion-segment>

  <div [ngClass]="getClass('1')" class="div-diario">
    <div class="dias">
      <span *ngFor="let dia of dias" [ngClass]="getClassDia(dia)" (click)="onDiaClicked(dia)">{{dia.nomeAbreviado}}</span>
    </div>
    <ion-slides [initialSlide]="dia" [spaceBetween]=5 #slides (ionSlideWillChange)="onSlideChanged($event)">
      <ion-slide>
        <subject-list [subjects]="getDisciplinas('2')" (onSwiped)="onSwiped($event)"></subject-list>
      </ion-slide>
      <ion-slide>
        <subject-list [subjects]="getDisciplinas('3')" (onSwiped)="onSwiped($event)"></subject-list>
      </ion-slide>
      <ion-slide>
        <subject-list [subjects]="getDisciplinas('4')" (onSwiped)="onSwiped($event)"></subject-list>
      </ion-slide>
      <ion-slide>
        <subject-list [subjects]="getDisciplinas('5')" (onSwiped)="onSwiped($event)"></subject-list>
      </ion-slide>
      <ion-slide>
        <subject-list [subjects]="getDisciplinas('6')" (onSwiped)="onSwiped($event)"></subject-list>
      </ion-slide>
    </ion-slides>
  </div>

  <div [ngClass]="getClass('2')">
    <grade-horario [subjects]="getAllDisciplinas()"></grade-horario>
  </div>


</ion-content>
